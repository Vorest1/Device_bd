<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Device DB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Device DB</a>
        <div class="navbar-nav">
          <a class="nav-link" href="/">Таблицы</a>
          <a class="nav-link" href="/statistics">Статистика</a>
          <a class="nav-link" href="/search">Поиск</a>
          <a class="nav-link" href="/report">Отчёт</a>
          <a class="nav-link" href="/queries">Запросы</a>
          <a class="nav-link" href="/all_devices">Все устройства</a>
        </div>
      </div>
    </nav>
    <div class="container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for msg in messages %}
            <div class="alert alert-info">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
