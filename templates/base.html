<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Device DB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Device DB</a>
        <div class="navbar-nav">
          <a class="nav-link" href="{{ url_for('tables_list') }}">Таблицы</a>
          <a class="nav-link" href="{{ url_for('statistic') }}">Статистика</a>
          <a class="nav-link" href="{{ url_for('search') }}">Поиск</a>
          <a class="nav-link" href="{{ url_for('report') }}">Отчёт</a>
          <a class="nav-link" href="{{ url_for('queries') }}">Запросы</a>
          <a class="nav-link" href="{{ url_for('all_devices') }}">Все устройства</a>
        </div>
      </div>
    </nav>
    <div class="container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for msg in messages %}
            <div class="alert alert-info">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap JS bundle (включает Popper и все дропдауны) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
