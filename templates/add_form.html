{% extends "base.html" %}
{% block content %}
  <h2>Добавить запись в {{ table }}</h2>
  <form method="POST">
    {% for col in columns %}
      <div class="mb-3">
        <label class="form-label">{{ col }}</label>
        <input name="{{ col }}" class="form-control" required>
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">Добавить</button>
    <a href="{{ url_for('table_view', table_name=table) }}" class="btn btn-secondary">Назад</a>
  </form>
{% endblock %}
