{% extends "base.html" %}
{% block content %}
  <h2>Отчёт: 5 самых дешёвых устройств в наличии</h2>
  <table class="table table-bordered w-auto">
    <thead>
      <tr>
        <th>Модель</th>
        <th>Магазин</th>
        <th>Цена</th>
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
